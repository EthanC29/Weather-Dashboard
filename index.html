<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous" 
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" 
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Forecast Dashboard</title>
    </head>

    <body>

        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>

            <section class="search-section">
                <label for="#search-bar">Search for a City:</label>
                <input class="search-bar" id="search-bar">
                <button type="button" class="btn" id="btn">Search</button>
                <div class="search-history"></div>
            </section>

            <section class="forecast-section">
                <div class="current-conditions">

                    <h2 class="title title-0"></h2><image class="icon-image icon-image-0" />
                    <p class="temp temp-0"></p>
                    <p class="wind wind-0"></p>
                    <p class="humid humid-0"></p>
                    <p class="uvi uvi-0"></p>

                </div>

                <div class="future-conditions">

                    <div class="day day-1">

                        <h3 class="title title-1"></h3><image class="icon-image icon-image-1" />
                        <p class="temp temp-1"></p>
                        <p class="wind wind-1"></p>
                        <p class="humid humid-1"></p>
                        <p class="uvi uvi-1"></p>

                    </div>
                    <div class="day day-2">

                        <h3 class="title title-2"></h3><image class="icon-image icon-image-2" />
                        <p class="temp temp-2"></p>
                        <p class="wind wind-2"></p>
                        <p class="humid humid-2"></p>
                        <p class="uvi uvi-2"></p>

                    </div>
                    <div class="day day-3">

                        <h3 class="title title-3"></h3><image class="icon-image icon-image-3" />
                        <p class="temp temp-3"></p>
                        <p class="wind wind-3"></p>
                        <p class="humid humid-3"></p>
                        <p class="uvi uvi-3"></p>

                    </div>
                    <div class="day day-4">

                        <h3 class="title title-4"></h3><image class="icon-image icon-image-4" />
                        <p class="temp temp-4"></p>
                        <p class="wind wind-4"></p>
                        <p class="humid humid-4"></p>
                        <p class="uvi uvi-4"></p>

                    </div>
                    <div class="day day-5">

                        <h3 class="title title-5"></h3><image class="icon-image icon-image-5" />
                        <p class="temp temp-5"></p>
                        <p class="wind wind-5"></p>
                        <p class="humid humid-5"></p>
                        <p class="uvi uvi-5"></p>

                    </div>

                </div>

            </section>

        </main>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
        <script type="text/javascript" src="./assets/js/script.js"></script>

    </body>

</html>
