<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous" 
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" 
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Forecast Dashboard</title>
    </head>

    <body>

        <header>
            Weather Dashboard
        </header>

        <section class="search-section">
            <label for="#search-bar">Search for a City:</label>
            <input class="search-bar" id="search-bar">
            <button type="button" class="btn" id="btn">Search</button>
        </section>

        <section class="forecast-section">
            <div class="current-conditions">

                <h1 class="title-0"></h1><image class="icon-image-0" />
                <p class="temp-0"></p>
                <p class="wind-0"></p>
                <p class="humid-0"></p>
                <p class="uvi-0"></p>

            </div>

            <div class="5-day-forecast">

                <div class="day day-1">

                    <h1 class="title-1"></h1><image class="icon-image-1" />
                    <p class="temp-1"></p>
                    <p class="wind-1"></p>
                    <p class="humid-1"></p>
                    <p class="uvi-1"></p>

                </div>
                <div class="day day-2">

                    <h1 class="title-2"></h1><image class="icon-image-2" />
                    <p class="temp-2"></p>
                    <p class="wind-2"></p>
                    <p class="humid-2"></p>
                    <p class="uvi-2"></p>

                </div>
                <div class="day day-3">

                    <h1 class="title-3"></h1><image class="icon-image-3" />
                    <p class="temp-3"></p>
                    <p class="wind-3"></p>
                    <p class="humid-3"></p>
                    <p class="uvi-3"></p>

                </div>
                <div class="day day-4">

                    <h1 class="title-4"></h1><image class="icon-image-4" />
                    <p class="temp-4"></p>
                    <p class="wind-4"></p>
                    <p class="humid-4"></p>
                    <p class="uvi-4"></p>

                </div>
                <div class="day day-5">

                    <h1 class="title-5"></h1><image class="icon-image-5" />
                    <p class="temp-5"></p>
                    <p class="wind-5"></p>
                    <p class="humid-5"></p>
                    <p class="uvi-5"></p>

                </div>

            </div>
        </section>



        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
        <script type="text/javascript" src="./assets/js/script.js"></script>

    </body>

</html>
