<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous" 
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" 
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Forecast Dashboard</title>
    </head>

    <body>

        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>

            <section class="search-section">
                <label for="#search-bar">Search for a City:</label>
                <input class="search-bar" id="search-bar">
                <button type="button" class="btn" id="btn">Search</button>
                <div id="search-history"></div>
            </section>

            <section class="forecast-section">
                <div class="current-conditions">
                    
                    <h2 class="title" id="current-title">current-title</h2><image class="icon-image" id="icon-image-0" />
                    <p class="temp" id="temp-0">temp-0</p>
                    <p class="wind" id="wind-0">wind-0</p>
                    <p class="humid" id="humid-0">humid-0</p>
                    <p class="uvi" id="uvi-0">uvi-0</p>

                </div>

                <h2 class="title">5-Day Forecast:</h2>

                <div class="row future-conditions">

                    <div class="col day" id="day-1">

                        <h3 class="title" id="title-1">title-1</h3>
                        <image class="icon-image" id="icon-image-1" />
                        <p class="temp" id="temp-1">temp-1</p>
                        <p class="wind" id="wind-1">wind-1</p>
                        <p class="humid" id="humid-1">humid-1</p>

                    </div>
                    <div class="col day" id="day-2">

                        <h3 class="title" id="title-2">title-2</h3>
                        <image class="icon-image" id="icon-image-2" />
                        <p class="temp" id="temp-2">temp-2</p>
                        <p class="wind" id="wind-2">wind-2</p>
                        <p class="humid" id="humid-2">humid-2</p>

                    </div>
                    <div class="col day" id="day-3">

                        <h3 class="title" id="title-3">title-3</h3>
                        <image class="icon-image" id="icon-image-3" />
                        <p class="temp" id="temp-3">temp-3</p>
                        <p class="wind" id="wind-3">wind-3</p>
                        <p class="humid" id="humid-3">humid-3</p>

                    </div>
                    <div class="col day" id="day-4">

                        <h3 class="title" id="title-4">title-4</h3>
                        <image class="icon-image" id="icon-image-4" />
                        <p class="temp" id="temp-4">temp-4</p>
                        <p class="wind" id="wind-4">wind-4</p>
                        <p class="humid" id="humid-4">humid-4</p>

                    </div>
                    <div class="col day" id="day-5">

                        <h3 class="title" id="title-5">title-5</h3>
                        <image class="icon-image" id="icon-image-5" />
                        <p class="temp" id="temp-5">temp-5</p>
                        <p class="wind" id="wind-5">wind-5</p>
                        <p class="humid" id="humid-5">humid-5</p>

                    </div>

                </div>

            </section>

        </main>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
        <script type="text/javascript" src="./assets/js/script.js"></script>

    </body>

</html>
